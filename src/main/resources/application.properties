spring.datasource.url= jdbc:postgresql://localhost:5432/moviecharactersdb
spring.datasource.username= postgres
spring.datasource.password=  ${POSTGRES_PWD}

# Hibernate behaviour
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect //Deprecated dependency
spring.jpa.hibernate.ddl-auto=create
#Turn Statistics on
logging.level.org.hibernate.stat= trace
# Enable logging
spring.jpa.show-sql=true

spring.jpa.defer-datasource-initialization= true
spring.sql.init.platform= postgres
spring.sql.init.mode=always
